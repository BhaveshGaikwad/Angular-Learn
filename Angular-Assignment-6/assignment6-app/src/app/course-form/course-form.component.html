<form ngForm #formName="ngForm" (ngSubmit)="log(formName)">
    
    <div class="form-group">
        <label name="name">Cource Name</label>
        <input ngModel required type="text" #courseName="ngModel" name="name" id="name">
        <div *ngIf="courseName.touched && courseName.invalid">
            <div *ngIf="courseName.errors?.['required']">
                Name is required
            </div>
        </div>    
    </div>

    <div class="form-group">
        <label name="category">Category</label>
        <select required ngModel name="category" id="category" #category="ngModel">
            <option value=""></option>
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select>
        <div *ngIf="category.touched && category.invalid && category.errors?.['required']">
            Select one category.
        </div>
    </div>

    <div class="form-group">
        <input ngModel type="checkbox" name="hasGuarantee" id="">
        <label name="hasGuarantee">30-day money back guarantee</label>
    </div>
    
    <div>
        {{formName.value| json}}
    </div>
    
    <div>
        <button [disabled]="formName.invalid"  type="submit">Create</button>
    </div>

</form>
